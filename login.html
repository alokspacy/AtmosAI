<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Atmos AI</title>
    <link rel="icon" href="https://1000logos.net/wp-content/uploads/2020/09/Atmos-Energy-Emblem.jpg" type="image/x-icon" />
    <style>
        body {
            background: radial-gradient(circle at center, #002244, #000000);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 90%; /* Reduce width on smaller screens */
            max-width: 400px;
            padding: 20px;
            margin: 20px; /* Adds space around the container */
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid cyan;
            box-shadow: 0 0 20px cyan;
            border-radius: 10px;
            text-shadow: 0 0 5px cyan;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px cyan;
            margin-bottom: 15px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid cyan;
            background: transparent;
            color: white;
            font-size: 1rem;
            text-align: center;
            border-radius: 5px;
            outline: none;
            transition: box-shadow 0.3s;
        }

        input:focus {
            box-shadow: 0 0 12px cyan;
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 1.2rem;
            color: white;
            background: transparent;
            border: 2px solid cyan;
            cursor: pointer;
            box-shadow: 0 0 10px cyan;
            transition: 0.3s ease-in-out;
            border-radius: 5px;
        }

        button:hover {
            background: cyan;
            color: black;
            box-shadow: 0 0 20px cyan;
            transform: scale(1.05);
        }

        .back-btn {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 1rem;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid cyan;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        .back-btn:hover {
            background: cyan;
            color: black;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 15px;
            }

            h2 {
                font-size: 1.8rem;
            }

            input {
                font-size: 0.9rem;
            }

            button {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="error-message"></p>
        </form>
        <button class="back-btn" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
