<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Atmos AI</title>
    <link rel="icon" href=
"https://1000logos.net/wp-content/uploads/2020/09/Atmos-Energy-Emblem.jpg"
        type="image/x-icon" />
    <style>
        body {
            background: radial-gradient(circle at center, #002244, #000000);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-box {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid cyan;
            box-shadow: 0 0 20px cyan;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            text-shadow: 0 0 5px cyan;
        }
        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px cyan;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid cyan;
            background: transparent;
            color: white;
            font-size: 1rem;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background: transparent;
            border: 2px solid cyan;
            cursor: pointer;
            box-shadow: 0 0 10px cyan;
            transition: 0.3s;
        }
        button:hover {
            background: cyan;
            color: black;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="login-box">
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="error-message"></p>
            </form>
        </div>
        <button class="back-btn" onclick="goBack()">Go Back</button>
    </div>
    <script>
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
